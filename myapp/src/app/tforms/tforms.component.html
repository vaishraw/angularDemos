<div class="container m-2 border justify-center" style="width: 400px">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          ngModel
          required
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="secret">Secret Question</label>
        <select name="secret" id="secret" class="form-control" ngModel>
          <option value="pet">Your First Pet</option>
          <option value="car">Your First Car</option>
        </select>
      </div>
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>
</div>
